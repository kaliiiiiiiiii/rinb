on:
  release:
    types: [created]

jobs:

  security_audit:
    runs-on: ubuntu-latest
    container:
      image: alpine:3.22
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: apk add cargo-audit
      
      - name: Audit
        run: cargo-audit audit
        working-directory: rinb

  build:
    runs-on: ubuntu-latest
    needs: [security_audit]
    permissions:
     contents: write
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-pc-windows-gnu
          - x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            sudo apt-get install mingw-w64
          fi
          
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          . "$HOME/.cargo/env"  # add freshly installed cargo to $path
          rustup install stable
          rustup target add ${{ matrix.target }}
      
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./rinb -> ${{ matrix.target }}"
          prefix-key: "v0-rust-${{ matrix.target }}"
        
      - name: Build executable
        run: |
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            cargo build --target ${{ matrix.target }} --release --locked
          else
            cargo build --target ${{ matrix.target }} --release
          fi
        working-directory: "rinb"
          
      - name: Rename executable to include tag
        id: rename
        run: |
          tag="${{ github.event.release.tag_name }}"
          oldPath="rinb/target/${{ matrix.target }}/release/rinb"

          # Check if target contains "windows"
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            oldPath="$oldPath.exe"
            newName="rinb-${{ matrix.target }}-$tag.exe"
          else
            newName="rinb-${{ matrix.target }}-$tag"
          fi

          mkdir -p out
          newPath="out/$newName"
          cp "$oldPath" "$newPath"

          echo "renamed=$newPath" >> "$GITHUB_OUTPUT"
          echo "name=$newName" >> "$GITHUB_OUTPUT"
      
      - uses: actions/upload-artifact@v4
        id: artifact-upload
        with:
          name: ${{ matrix.target }}
          path: out
    outputs:
        target: ${{ matrix.target }}
        artifact-id: ${{ steps.artifact-upload.outputs.artifact-id }}
        name: ${{ steps.rename.outputs.name }}

  test:
      needs: [build]
      runs-on: ${{ contains( needs.build.outputs.target, 'windows') && 'windows-latest' || 'ubuntu-latest' }}
      outputs:
        target: ${{ needs.build.outputs.target }}
        artifact-id: ${{ needs.build.outputs.artifact-id }}
        name: ${{ needs.build.outputs.name }}
      steps:
        - uses: actions/checkout@v3
        - uses: actions/download-artifact@v5
          with:
            artifact-ids: ${{needs.build.outputs.artifact-id}}
        - name: Test rinb
          run: ${{ needs.build.outputs.name }} --config ./rinb.json

  release:
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
     contents: write
    steps:
      - uses: actions/download-artifact@v5
        with:
            artifact-ids: ${{needs.test.outputs.artifact-id}}
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ needs.test.outputs.name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            > [!WARNING]  
            > Only `rinb-x86_64-pc-windows-gnu-vX.X.X.X.X.exe` has locked dependencies and is tested.
          append_body: true